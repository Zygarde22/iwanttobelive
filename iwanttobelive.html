<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Want to Believe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1, h2 {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        .mothman-image {
            max-width: 80%;
            height: auto;
            margin: 20px auto;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        .hidden-video {
            width: 0;
            height: 0;
            overflow: hidden;
            position: absolute;
            top: -9999px;
            left: -9999px;
        }
    </style>
</head>
<body>
    <h1>I Want to Believe</h1>
    <img src="mothman.png" alt="Mothman silhouette with a dark bridge" class="mothman-image">

    <!-- Hidden Video -->
    <div class="hidden-video">
        <iframe 
            src="https://www.youtube.com/embed/A0Pi1BtajAU?autoplay=1&mute=1" 
            frameborder="0" 
            allow="autoplay; encrypted-media" 
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
